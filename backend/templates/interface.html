<!DOCTYPE html>
<html>
  <head>
    <title>3D Model generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <h1>3D Avatar Generator</h1>
    <div class="container">
            <form class="input-form" action="/" method="POST" enctype="multipart/form-data">
                <label class="wide" for="file1">Choose person image</label>
                <br>
                <input class="wide" type="file" id="file1" name="photo">
                <br>
                <label class="wide"> Choose the clothes image</label>
                <br>
                <div class="img-boxes">
                  {% for filename in clothes_filenames %}
                  <div class="outfit">
                   <img src="{{ url_for('static', filename='clothes/' + filename) }}" width="100" height="133">
                   <input type="radio" name="clothes_choice" value="{{ filename }}"><br>
                  </div>
                  {% endfor %}
                </div>
                <br>
                <input class="wide" type="submit" value="Generate">
            </form> 
          </div>
 
    
  </body>
</html>
